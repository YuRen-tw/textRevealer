<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<link rel='stylesheet' href="./textRevealer.css">

<title>TextRevealer @ YuRen</title>

</head>
<body>

<div id="textContainer">
  <div id="textRevealer"></div>
  <textarea id="textArea"></textarea>
</div>

<script src="./textMarker.js"></script>
<script src="./textPacker.js"></script>
<script src="./textRevealer.js"></script>
<script>
  addMark('{', 'GROUP', 'start');
  addMark('}', 'GROUP', 'end');
  
  addMarkType('NUMBERSIGN', '-numsign');
  addMarkType('NUMBERSIGN_2', '-numsign2');
  addMarkAfter('NUMBERSIGN', '#');
  addMarkAfter('NUMBERSIGN_2', '##');
  
  addMarkType('ASTERISK', '-ast');
  addMarkType('ASTERISK_2', '-ast2');
  addMarkType('ASTERISK_3', '-ast3');
  addMarkBetween('ASTERISK', '*');
  addMarkBetween('ASTERISK_2', '**');
  addMarkBetween('ASTERISK_3', '***');
  
  addMarkType('DBLQUOTE', '-dblq');
  addMarkBetween('DBLQUOTE', '"');
  
  addMarkType('GRAVE', '-grave');
  addMarkBetween('GRAVE', '`');
  
  addMarkType('UNDERSCORE', '-under');
  addMarkBetween('UNDERSCORE', '__');
  
  addMarkType('HYPHEN', '-hyphen');
  addMarkBetween('HYPHEN', '--');
  
  addMarkType('TILDE', '-tilde');
  addMarkBetween('TILDE', '~~');
  
  addMarkType('PARENTHESIS', '-paren');
  addMarkBetween('PARENTHESIS', '(', ')');
  
  addMarkType('BRACKET', '-bracket');
  addMark('BRACKET', '[', ']');
  
  addMarkType('ANGLE', '-angle');
  addMarkBetween('ANGLE', '<', '>');
  
  addMarkType('CJKQUOTE', '-cjkq');
  addMarkBetween('CJKQUOTE', '「', '」');
  addMarkBetween('CJKQUOTE', '『', '』');
</script>

</body>
</html>
