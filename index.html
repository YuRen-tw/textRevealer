<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<link rel='stylesheet' href="./textRevealer.css">

<title>TextRevealer @ YuRen</title>

</head>
<body>

<div id="textContainer">
  <div id="textRevealer"></div>
  <textarea id="textArea"></textarea>
</div>

<script src="./textMarker.js"></script>
<script src="./textPacker.js"></script>
<script src="./textRevealer.js"></script>
<script>
  addMarkAfter('-numsign', '#');
  addMarkAfter('-numsign2', '##');
  
  addMarkAfter('-at', '@', true);
  
  addMarkBetween('-ast', '*');
  addMarkBetween('-ast2', '**');
  addMarkBetween('-ast3', '***');
  
  addMarkBetween('-dblq', '"');
  
  addMarkBetween('-grave', '`');
  
  addMarkBetween('-under', '__');
  
  addMarkBetween('-hyphen', '--');
  addMarkBetween('-tilde', '~~');
  
  addMarkBetween('-paren', '(', ')');
  
  addMarkBetween('-bracket', '[', ']');
  
  addMarkBetween('-angle', '<', '>');
  
  addMarkBetween('-cjkq', '「', '」');
  addMarkBetween('-cjkq', '『', '』');
</script>

</body>
</html>
